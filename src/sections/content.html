<template class="task-template">
    <section id="content-section" class="section">

        <header class="section-header">
            <h1>
                <i class="fa fa-list fa-fw"></i> Content
            </h1>
        </header>

        <div id="content-dialog" title="Add">
            <div>
                <form>
                    <fieldset class="ui-helper-reset">
                        <label for="content_title">Title:</label>
                        <input type="text" name="content_title" id="content_title" value="" class="ui-widget-content ui-corner-all">

                        <label for="content_txt">Text:</label>
                        <textarea name="content_txt" id="content_txt" class="ui-widget-content ui-corner-all"></textarea>
                    </fieldset>
                </form>

            </div>

            <button id="opt-path-btn">Select File</button>
            <span id="opt-path"></span>
    
        </div>
            
        <fieldset id="content-buttonset">
            <legend><i class="fa fa-folder-open fa-fw"></i> Add File:</legend>

            <button id="opt-image" value="Image"><i class="fa fa-picture-o fa-fw"></i> Image</button>
            <button id="opt-audio" value="Audio"><i class="fa fa-music fa-fw"></i> Audio</button>
            <button id="opt-video" value="Video"><i class="fa fa-film fa-fw"></i> Video</button>
            <button id="opt-3d" value="3D" disabled><i class="fa fa-cubes fa-fw"></i> 3D</button>
            <button id="opt-app" value="App"><i class="fa fa-cogs fa-fw"></i> App</button>
        </fieldset>

        <h1 id="content-student-name">Student Name - Project Name</h1>

        <div id="accordion-wrapper">
            <div id="accordion"></div>
        </div>
    </section>

    <script>
        const ipc = require('electron').ipcRenderer;
        function addImage() {
            ipc.send('add-image');
        }

    </script>

</template>
