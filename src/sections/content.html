<template class="task-template">
    <section id="content-section" class="section">

        <header class="section-header">
            <h1>
                <i class="fa fa-list fa-fw"></i> Content
            </h1>
        </header>

        <div id="content-dialog" title="Add Content">
            <div>
                <fieldset id="content-buttonset">
                    <legend>Select File Type:</legend>

                    <label for="opt-image"><i class="fa fa-picture-o fa-fw"></i> Image</label>
                    <input type="radio" id="opt-image" name="radio-1" value="image" checked>

                    <label for="opt-audio"><i class="fa fa-music fa-fw"></i> Audio</label>
                    <input type="radio" id="opt-audio" name="radio-1" value="audio">

                    <label for="opt-video"><i class="fa fa-film fa-fw"></i> Video</label>
                    <input type="radio" id="opt-video" name="radio-1" value="video">

                    <label for="opt-3d"><i class="fa fa-cubes fa-fw"></i> 3D</label>
                    <input type="radio" id="opt-3d" name="radio-1" value="3d" disabled>    

                    <label for="opt-app"><i class="fa fa-cogs fa-fw"></i> App</label>
                    <input type="radio" id="opt-app" name="radio-1" value="app">                                         
                </fieldset>

                <form>
                    <fieldset class="ui-helper-reset">
                        <label for="content_title">Content Title:</label>
                        <input type="text" name="content_title" id="content_title" value="" class="ui-widget-content ui-corner-all">

                        <label for="content_txt">Text:</label>
                        <textarea name="content_txt" id="content_txt" class="ui-widget-content ui-corner-all"></textarea>
                    </fieldset>
                </form>


            </div>

            <button id="opt-path-btn">Select File</button>

            <div id="content-preview"></div>

            <!--<div>
                <label for="opt-path">Path: </label>
                <input type="text" id="opt-path" class="text-path" name="opt-path">

                <button id="opt-path-btn">...</button>
            </div>-->
    
        </div>
            
        <button id="btn-addcontent"><i class="fa fa-folder-open fa-fw"></i> Add Content</button>

        <hr>

        <div id="accordion-wrapper">
            <div id="accordion"></div>
        </div>
    </section>

    <script>
        const ipc = require('electron').ipcRenderer;
        function addImage() {
            ipc.send('add-image');
        }

    </script>

</template>
